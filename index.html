<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviasales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="./" class="header__link">
          <img src="./img/logo.png" alt="logo" class="header__logo" />
        </a>
      </header>
      <main class="main">
        <aside class="options">
          <h2 class="options__heading">Количество пересадок</h2>
          <ul class="options__list">
            <li class="options__options">
              <label>
                <input type="checkbox" name="ticket-option" id="allTransfer" />
                <span>Все</span>
              </label>
            </li>
            <li class="options__options">
              <label>
                <input
                  type="checkbox"
                  name="ticket-option"
                  id="withoutTransfers"
                  checked
                />
                <span>Без пересадок</span>
              </label>
            </li>
            <li class="options__options">
              <label>
                <input type="checkbox" name="ticket-option" id="oneTransfer" />
                <span>1 пересадка</span>
              </label>
            </li>
            <li class="options__options">
              <label>
                <input type="checkbox" name="ticket-option" id="twoTransfers" />
                <span>2 пересадки</span>
              </label>
            </li>
            <li class="options__options">
              <label>
                <input
                  type="checkbox"
                  name="ticket-option"
                  id="threeTransfers"
                />
                <span>3 пересадки</span>
              </label>
            </li>
          </ul>
        </aside>
        <section class="content">
          <div class="tabs">
            <button class="tabs__link active-tab" id="cheap">
              Самый дешевый
            </button>
            <button class="tabs__link" id="fast">Самый быстрый</button>
          </div>
          <ul class="tickets" id="tickets">
            <div class="loader"></div>
          </ul>
        </section>
      </main>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
